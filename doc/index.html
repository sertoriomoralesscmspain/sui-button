<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">

  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <p>
    <button class="sui-Btn">button</button>
  </p>

  <p>
    <a href="#" class="sui-Btn">Link</a>
  </p>

  <p>
    <input type="button" class="sui-Btn" value="Input button" />
  </p>

  <p>
    <input type="button" class="sui-Btn" disabled value="Input button disabled" />
  </p>

  <p>
    <a href="#" class="sui-Btn sui-Btn--big">Big link</a>
  </p>

  <p>
    <a href="#" class="sui-Btn sui-Btn--small">Small link</a>
  </p>

  <script src="dist/index.js"></script>
</body>
</html>
